<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datter | Dashboard</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- chart.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
      integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div class="container nav">
        <h2 class="logo">Datter: User Dashboard</h2>
        <i class="fa-solid fa-bars hamburger"></i>
      </div>
    </nav>

    <!-- main -->
    <main>
      <div class="container main">
        <!-- sidebar -->
        <aside class="menu-items">
          <div class="menu-item">
            <p class="menu-item-text">
              data
              <i class="fa-solid fa-circle-chevron-down"></i>
            </p>
          </div>

          <div class="menu-item">
            <p class="menu-item-text">
              reports_csv
              <i class="fa-solid fa-circle-chevron-down"></i>
            </p>
          </div>

          <div class="menu-item">
            <p class="menu-item-text">
              datasets
              <i class="fa-solid fa-circle-chevron-down"></i>
            </p>
          </div>

          <div class="menu-item">
            <p class="menu-item-text">
              list
              <i class="fa-solid fa-circle-chevron-down"></i>
            </p>
          </div>

          <div class="menu-item">
            <p class="menu-item-text">
              visualization
              <i class="fa-solid fa-circle-chevron-down"></i>
            </p>
          </div>
        </aside>

        <!-- main -->
        <div class="main-dashboard">
          <!-- chart -->
          <div class="chart-section-main">
            <section class="chart-section">
              <canvas id="chart"></canvas>
            </section>
          </div>

          <!-- stats -->
          <div class="stats">
            <div class="stat">
              <p class="stat-text">Visualization:</p>
              <span class="stat-value">43</span>
            </div>
            <div class="stat">
              <p class="stat-text">Dimensions:</p>
              <span class="stat-value">43</span>
            </div>
            <div class="stat">
              <p class="stat-text">Percentage change:</p>
              <span class="stat-value">43</span>
            </div>
            <div class="stat">
              <p class="stat-text">Mean:</p>
              <span class="stat-value">43</span>
            </div>
            <div class="stat">
              <p class="stat-text">Dimensions:</p>
              <span class="stat-value">43</span>
            </div>
          </div>
        </div>
      </div>
    </main>

      let myChart = document.getElementById('chart').getContext('2d');

            {
              label: 'some data',

                3.45, 2.65, 3.04, 3.02, 3.14, 3.15,

            },

        },

  </body>
</html>
